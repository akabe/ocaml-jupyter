language: c
dist: xenial

cache:
  apt: true
  directories:
    - $HOME/.mine
    - $HOME/.opam
    - $HOME/.local
    - $HOME/.pyenv
    - $HOME/Library/Caches/Homebrew

addons:
  apt:
    packages:
      - m4
      - git
      - rsync
      - aspcud
      - libffi-dev
      - libgmp-dev
      - libzmq5-dev

env:
  global:
    - OPAM_PREFIX=$HOME/.mine
    - OPAM_INIT_FLAGS='--disable-sandboxing'
    - PATH=$PATH:$OPAM_PREFIX/bin:$HOME/.local/bin
    - PYTHONUSERBASE=$HOME/.local
    - PYTHONVERSION=3.6.1

matrix:
  include:
    - os: linux
      env: OPAM_VERSION=2.0.4 OCAML_VERSION=4.04.2 ARCHIMEDES=1
    - os: linux
      env: OPAM_VERSION=2.0.4 OCAML_VERSION=4.05.0 ARCHIMEDES=1
    - os: linux
      env: OPAM_VERSION=2.0.4 OCAML_VERSION=4.06.1 ARCHIMEDES=1 GIT_REMOTE_URL="https://akabe:$GITHUB_API_KEY@github.com/akabe/ocaml-jupyter"
    - os: linux
      env: OPAM_VERSION=2.0.4 OCAML_VERSION=4.07.1 ARCHIMEDES=1
    - os: linux
      env: OPAM_VERSION=2.0.4 OCAML_VERSION=4.08.1 ARCHIMEDES=1
    - os: linux
      env: OPAM_VERSION=2.0.4 OCAML_VERSION=4.09.0
    - os: linux
      env: OPAM_VERSION=2.0.4 OCAML_VERSION=4.10.0
  # allow_failures:
  #   - os: linux
  #     env: OPAM_VERSION=2.0.4 OCAML_VERSION=4.09.0
  #   - os: linux
  #     env: OPAM_VERSION=2.0.4 OCAML_VERSION=4.10.0

before_script:
  - eval "$(pyenv init -)"
  - pyenv install --list
  # for Mac OS X
  - |
    if which brew; then
      brew update &&
      brew unlink python &&
      brew install m4 aspcud rsync libffi zeromq cairo
    fi
  # Install Python 3 and Jupyter
  - pyenv install -s $PYTHONVERSION
  - pyenv global $PYTHONVERSION
  - pip install ipython==5.4.1 jupyter
  # Install OPAM and packages required for CI
  - curl -L https://gist.githubusercontent.com/akabe/24979afbf95c4cf4393f589cda997e1b/raw/install_opam.sh | sh -xeu
  - eval $(opam env)
  - opam install -y ocamlfind 'merlin>=3.0.0' 'ounit>=2.0.0'
  - opam remove jupyter # remove ocaml-jupyter package in cache (if it exists)

script:
  # lint and code-format checks:
  - ./git/pre-commit
  - opam lint jupyter.opam
  - opam lint jupyter-archimedes.opam
  # installation
  - opam pin add jupyter . -y --verbose
  - [ "${ARCHIMEDES:-}" == "" ] || opam pin add jupyter-archimedes . -y --verbose
  - opam info jupyter # package is installed.
  - ocaml-jupyter-kernel --version # command is installed.
  - ocamlfind query jupyter
  - ocamlfind query jupyter.notebook
  - ocamlfind query jupyter.comm
  - [ "${ARCHIMEDES:-}" == "" ] || ocamlfind query jupyter-archimedes
  # unit tests
  - dune runtest
  # integration tests
  - echo '#use "topfind" ;;' > $HOME/.ocamlinit
  - ./config/ocaml-jupyter-opam-genspec
  - jupyter kernelspec install --user --name ocaml-jupyter "$(opam config var share)/jupyter"
  - dune build test/integration/runtest.exe
  - ./_build/default/test/integration/runtest.exe test/integration/suite/jupyter-notebook.ml
  - ./_build/default/test/integration/runtest.exe test/integration/suite/ppx.ml
  - [ "${ARCHIMEDES:-}" == "" ] || ./_build/default/test/integration/runtest.exe test/integration/suite/jupyter-archimedes.ml
  # uninstallation
  - opam remove jupyter jupyter-archimedes --verbose || :
  - (! ocamlfind query jupyter)

after_success: |
  curl -sL https://gist.githubusercontent.com/akabe/24979afbf95c4cf4393f589cda997e1b/raw/update_gh-pages_dune.sh | sh -xeu
